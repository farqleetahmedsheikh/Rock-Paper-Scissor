<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Sicssor Game</title>
  </head>
  <body>
    <h2>Rock Paper Sicssor Game</h2>
    <section class="options">
      <div class="option" id="rock">
        <img src="rock.png" />
      </div>
      <div class="option" id="paper">
        <img src="paper.png" />
      </div>
      <div class="option" id="scissor">
        <img src="scissor.png" />
      </div>
    </section>
    <br /><br /> <br>
    <section>
      <div class="results">
        <div class="my-reult">
        <p>You </p>
        <p id="user-score">0</p>
      </div>
      <div class="comp-reult">
        <p>Computer </p>
        <p id="comp-score">0</p>
      </div>
    </div>
      <br><br><br>
      <div class="comments">
        <p id="msg">Play your First Move</p>
      </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
